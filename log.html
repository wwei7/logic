<!DOCTYPE html>
<html lang="zh-TW">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">
  <title>會員登入 - BeautySort</title>
  <meta name="description" content="登入您的BeautySort帳戶，管理您的個人資料與評論">
  <meta name="keywords" content="登入, 註冊, 美妝, 評論">

  <!-- Favicons -->
  <link href="assets/img/favicon.png" rel="icon">
  <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com" rel="preconnect">
  <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/aos/aos.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">

  <!-- Main CSS File -->
  <link href="assets/css/main.css" rel="stylesheet">
  <link href="assets/css/log.css" rel="stylesheet">
</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="header d-flex align-items-center fixed-top">
    <div class="header-container container-fluid container-xl position-relative d-flex align-items-center justify-content-between">

      <a href="index.html" class="logo d-flex align-items-center me-auto me-xl-0">
        <h1 class="sitename">BeautySort</h1>
      </a>

      <nav id="navmenu" class="navmenu">
        <ul>
          <li><a href="index.html" class="active">Home</a></li>
        </ul>
        <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
      </nav>

    </div>
  </header><!-- End Header -->

  <main>
        <!-- 右側表單區域 -->
        <div class="col-lg-6">
          <div class="login-form-container" data-aos="fade-left">
            <!-- 未登入時顯示的表單 -->
            <div id="auth-form-section">
              <div class="login-header">
                <h2>會員帳戶</h2>
                <p>歡迎回來，請登入您的帳戶</p>
              </div>

              <!-- 登入/註冊標籤 -->
              <ul class="nav nav-tabs nav-fill mb-4" id="authTab" role="tablist">
                <li class="nav-item" role="presentation">
                  <button class="nav-link active" id="login-tab" data-bs-toggle="tab" data-bs-target="#login-pane" type="button" role="tab" aria-controls="login-pane" aria-selected="true">登入</button>
                </li>
                <li class="nav-item" role="presentation">
                  <button class="nav-link" id="register-tab" data-bs-toggle="tab" data-bs-target="#register-pane" type="button" role="tab" aria-controls="register-pane" aria-selected="false">註冊</button>
                </li>
              </ul>

              <!-- 標籤內容 -->
              <div class="tab-content" id="authTabContent">
                <!-- 登入表單 -->
                <div class="tab-pane fade show active" id="login-pane" role="tabpanel" aria-labelledby="login-tab">
                  <form id="login-form">
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="login-email" placeholder="name@example.com" required>
                      <label for="login-email">電子郵件</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="login-password" placeholder="Password" required>
                      <label for="login-password">密碼</label>
                    </div>
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="remember-me">
                      <label class="form-check-label" for="remember-me">記住我</label>
                    </div>
                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-primary btn-lg" id="signin-btn">登入</button>
                    </div>
                    <div class="text-center mb-3">
                      <a href="#" class="forgot-password">忘記密碼？</a>
                    </div>
                    <div id="login-error" class="alert alert-danger mt-3" style="display: none;"></div>
                  </form>
                </div>
                
                <!-- 註冊表單 -->
                <div class="tab-pane fade" id="register-pane" role="tabpanel" aria-labelledby="register-tab">
                  <form id="register-form">
                    <div class="form-floating mb-3">
                      <input type="text" class="form-control" id="register-name" placeholder="顯示名稱">
                      <label for="register-name">顯示名稱 (選填)</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="register-email" placeholder="name@example.com" required>
                      <label for="register-email">電子郵件</label>
                    </div>
                    <div class="form-floating mb-3">
                      <input type="password" class="form-control" id="register-password" placeholder="Password" required>
                      <label for="register-password">密碼</label>
                      <div class="form-text">密碼必須至少包含 6 個字符</div>
                    </div>
                    <div class="form-check mb-3">
                      <input type="checkbox" class="form-check-input" id="agree-terms" required>
                      <label class="form-check-label" for="agree-terms">
                        我同意服務條款和隱私政策
                      </label>
                    </div>
                    <div class="d-grid mb-3">
                      <button type="submit" class="btn btn-primary btn-lg" id="signup-btn">註冊</button>
                    </div>
                    <div id="register-error" class="alert alert-danger mt-3" style="display: none;"></div>
                    <div id="register-success" class="alert alert-success mt-3" style="display: none;">註冊成功！正在登入...</div>
                  </form>
                </div>
              </div>
            </div>

            <!-- 登入後顯示的個人資料 -->
            <div id="profile-section" style="display: none;">
              <div class="profile-header">
                <h3 id="user-name">使用者名稱</h3>
                <p id="user-email" class="text-muted">user@example.com</p>
              </div>
              
              <div class="profile-body">
                <h4 class="section-title">帳戶資訊</h4>
                
                <div class="profile-info">
                  <div class="profile-info-item">
                    <span class="profile-info-label">會員狀態</span>
                    <span class="profile-info-value"><span class="badge bg-success">已驗證</span></span>
                  </div>
                  
                  <div class="profile-info-item">
                    <span class="profile-info-label">註冊日期</span>
                    <span class="profile-info-value" id="user-created-date">2023-01-01</span>
                  </div>
                  
                  <div class="profile-info-item">
                    <span class="profile-info-label">會員等級</span>
                    <span class="profile-info-value" id="user-level">一般會員</span>
                  </div>
                </div>
                
                <div class="profile-actions">
                  <button class="btn btn-primary" id="edit-profile-btn">
                    <i class="bi bi-pencil"></i> 編輯資料
                  </button>
                  <!--
                  <button class="btn btn-outline-primary" id="my-reviews-btn">
                    <i class="bi bi-star"></i> 我的評論
                  </button>
                  -->
                  <button class="btn btn-danger" id="signout-btn">
                    <i class="bi bi-box-arrow-right"></i> 登出
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer id="footer" class="footer">
    <div class="container copyright text-center">
      <p>© <span>Copyright</span> <strong class="px-1 sitename">BeautySort</strong> <span>All Rights Reserved</span></p>
      <div class="credits">
        Designed by <a href="#">Your Company</a>
      </div>
    </div>
  </footer>

  <!-- Vendor JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/aos/aos.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  
  <!-- Firebase JS -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-storage-compat.js"></script>

  <!-- Auth JS -->
  <script src="assets/js/log.js"></script>
  
  <script>
    AOS.init();
    
    // 特定於登入頁面的JavaScript
    document.addEventListener('DOMContentLoaded', function() {
      
      // 我的評論按鈕
      // 如果需要顯示我的評論按鈕，請取消註解以下代碼
      
      const myReviewsBtn = document.getElementById('my-reviews-btn');
      if (myReviewsBtn) {
        myReviewsBtn.addEventListener('click', function() {
          window.location.href = 'reviews.html#my-reviews-tab';
        });
      }
      
      // 編輯個人資料按鈕
      const editProfileBtn = document.getElementById('edit-profile-btn');
      if (editProfileBtn) {
        editProfileBtn.addEventListener('click', function() {
          if (window.openProfileEditModal) {
            window.openProfileEditModal();
          }
        });
      }
    });
  </script>
</body>

</html>
